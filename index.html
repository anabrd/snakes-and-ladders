<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script async src="./main.js"></script>

</head>

<body>
    <header>
        <img src="./assets/snake16-6.png" alt="Snake heading decoration">
        <h1 id="heading-main">SNAKES AND LADDERS!</h1>
        <img src="./assets/ladder40-42.png" alt="">
    </header>

    <main>
        <!-- Step 1: Choose n of players -->
        <div id="player-number-container" class="player-card">
            <label for="player-number">
                Choose number of players (maximum is four):
            </label>
            <input type="number" name="player-number" id="player-number" min="2" max="4">
            <button id="player-customization-btn" class="modal-button" onclick="playerCustomization()">Next</button>
        </div>
    </main>
    <footer>
        <img src="./assets/dice-group.png" alt="Dice group">
    </footer>
</body>

</html>
